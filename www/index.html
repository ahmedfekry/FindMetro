<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- the Map script   -->
    <script
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDaaKhudY0uJR6BkJvf5FiWnzNvgUOn8Cg">
    </script>

  </head>
  <body ng-controller="MapController">

    <ion-pane >
    
      <div class="bar bar-header bar-dark">
        <h1 class="title">RouteIt</h1>
      </div>
    
      <ion-content>
          <div id="googleMaps" data-tap-disabled="true"></div>
      </ion-content>
      
      <ion-footer-bar class="bar-dark">
        <a ng-click="routeIt()" class="button button-icon icon ion-navigate" style="text-align: center;margin-left: auto;margin-right: auto;">Route It</a>
      </ion-footer-bar>
    
    </ion-pane>
  </body>
</html>
